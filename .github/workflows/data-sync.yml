name: Sync Products & Prices

on:
  workflow_dispatch:   # ✅ Allows manual triggering
  push:
    paths:
      - "data/products_and_prices.csv"   # ✅ Auto-runs when CSV updates

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
    steps:
      # Step 1 — Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2 — Setup Node.js v20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3 — Install required dependencies
      - name: Install Dependencies
        run: npm install @supabase/supabase-js csv-parser

      # Step 4 — Run the sync script
      - name: Sync Products & Prices to Supabase
        run: node scripts/syncProducts.js
